<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חיות לילדים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            margin-top: 20px;
        }
        .animal-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .animal-box {
            margin: 10px;
        }
        .animal-image {
            width: 150px;
            height: 150px;
            border: 3px solid #ff6347;
            border-radius: 15px;
            cursor: pointer;
            background-color: #ffe4b5;
            padding: 10px;
        }
        .animal-image:hover {
            background-color: #ffebcd;
        }
        .button {
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            background-color: #48d1cc;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #20b2aa;
        }
    </style>
</head>
<body>
    <h1>משחק חיות</h1>

    <div class="animal-container">
        <div class="animal-box">
            <button class="button" onclick="document.getElementById('elephantAudio').play()">שאלה על פיל</button>
            <img src="images/Elephant.jpg" alt="פיל" class="animal-image" onclick="document.getElementById('elephantAudio').play()">
            <audio id="elephantAudio" src="animal_sounds/elephant_sound.mp3"></audio>
        </div>
        <div class="animal-box">
            <button class="button" onclick="document.getElementById('dogAudio').play()">שאלה על כלב</button>
            <img src="images/Dog.jpg" alt="כלב" class="animal-image" onclick="document.getElementById('dogAudio').play()">
            <audio id="dogAudio" src="animal_sounds/dog_bark.mp3"></audio>
        </div>
        <div class="animal-box">
            <button class="button" onclick="document.getElementById('catAudio').play()">שאלה על חתול</button>
            <img src="images/Cat.jpg" alt="חתול" class="animal-image" onclick="document.getElementById('catAudio').play()">
            <audio id="catAudio" src="animal_sounds/cat_meow.mp3"></audio>
        </div>
        <div class="animal-box">
            <button class="button" onclick="document.getElementById('horseAudio').play()">שאלה על סוס</button>
            <img src="images/Horse.jpg" alt="סוס" class="animal-image" onclick="document.getElementById('horseAudio').play()">
            <audio id="horseAudio" src="animal_sounds/horse_neigh.mp3"></audio>
        </div>
        <div class="animal-box">
            <button class="button" onclick="document.getElementById('fishAudio').play()">שאלה על דג</button>
            <img src="images/Fish.jpg" alt="דג" class="animal-image" onclick="document.getElementById('fishAudio').play()">
            <audio id="fishAudio" src="animal_sounds/fish_bubble.mp3"></audio>
        </div>
        <div class="animal-box">
            <button class="button" onclick="document.getElementById('bearAudio').play()">שאלה על דוב</button>
            <img src="images/Bear.jpg" alt="דוב" class="animal-image" onclick="document.getElementById('bearAudio').play()">
            <audio id="bearAudio" src="animal_sounds/bear_growl.mp3"></audio>
        </div>
    </div>
</body>
</html>
