<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק החיות של עומר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            margin-top: 20px;
        }
        .question-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .animal-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .animal-box {
            margin: 10px;
        }
        .animal-image {
            width: 150px;
            height: 150px;
            border: 3px solid #ff6347;
            border-radius: 15px;
            cursor: pointer;
            background-color: #ffe4b5;
            padding: 10px;
        }
        .animal-image:hover {
            background-color: #ffebcd;
        }
        .button {
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            background-color: #48d1cc;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #20b2aa;
        }
        .mute-button {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .mute-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>משחק החיות של עומר</h1>

    <!-- כפתור השתקה -->
    <button class="button mute-button" onclick="muteAllSounds()">השתק את כל הקולות</button>

    <!-- שאלות ממוקמות באופן אקראי בחלק העליון של הדף -->
    <div class="question-container" id="randomQuestions"></div>

    <!-- תיבות לחיות -->
    <div class="animal-container">
        <!-- קוד לתיבות חיות יהיה זהה לקוד קיים, כפי שנמצא במערכת -->
    </div>

    <script>
        // פונקציה לעצירת כל הקולות
        function muteAllSounds() {
            const sounds = document.querySelectorAll('audio');
            sounds.forEach(sound => {
                sound.pause();
                sound.currentTime = 0;
            });
        }

        function playAnimalSound(soundId) {
            muteAllSounds(); // עצור את כל הקולות לפני השמעת החדש
            var sound = document.getElementById(soundId);
            sound.play();
        }

        function playQuestion(questionId) {
            muteAllSounds(); // עצור את כל הקולות לפני השמעת החדש
            var question = document.getElementById(questionId);
            question.play();
        }

        // פונקציה לפיזור השאלות באופן רנדומלי
        function shuffleQuestions() {
            const questions = [
                'elephantQuestion', 'dogQuestion', 'catQuestion', 'horseQuestion', 'fishQuestion', 'bearQuestion',
                'lionQuestion', 'giraffeQuestion', 'monkeyQuestion', 'chickenQuestion', 'cowQuestion', 'parrotQuestion'
            ];
            questions.sort(() => Math.random() - 0.5);

            const questionContainer = document.getElementById('randomQuestions');
            questions.forEach(q => {
                const button = document.createElement('button');
                button.className = 'button';
                button.onclick = () => playQuestion(q);
                button.textContent = `שאלה על ${q.replace('Question', '')}`;
                questionContainer.appendChild(button);
            });
        }

        // קריאה לפונקציה לפיזור השאלות בעת טעינת הדף
        window.onload = shuffleQuestions;
    </script>
</body>
</html>
