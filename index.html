<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת קבצים</title>
</head>
<body>
    <h1>בדיקת תמונות וקבצי קול</h1>

    <h2>תמונות</h2>
    <img src="images/Elephant.jpg" alt="פיל" width="200">
    <img src="images/Dog.jpg" alt="כלב" width="200">
    <img src="images/Cat.jpg" alt="חתול" width="200">
    <img src="images/Horse.jpg" alt="סוס" width="200">
    <img src="images/Fish.jpg" alt="דג" width="200">
    <img src="images/Bear.jpg" alt="דוב" width="200">

    <h2>קבצי קול</h2>
    <p>פיל: <audio controls>
        <source src="sounds/Elephant.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן קול.
    </audio></p>

    <p>כלב: <audio controls>
        <source src="sounds/Dog.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן קול.
    </audio></p>

    <p>חתול: <audio controls>
        <source src="sounds/Cat.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן קול.
    </audio></p>

    <p>סוס: <audio controls>
        <source src="sounds/Horse.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן קול.
    </audio></p>

    <p>דג: <audio controls>
        <source src="sounds/Fish.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן קול.
    </audio></p>

    <p>דוב: <audio controls>
        <source src="sounds/Bear.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן קול.
    </audio></p>
</body>
</html>
