<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק החיות של עומר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-image {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .question-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .animal-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .animal-box {
            margin: 10px;
        }
        .animal-image {
            width: 150px;
            height: 150px;
            border: 3px solid #ff6347;
            border-radius: 15px;
            cursor: pointer;
            background-color: #ffe4b5;
            padding: 10px;
        }
        .animal-image:hover {
            background-color: #ffebcd;
        }
        .button {
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            background-color: #48d1cc;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #20b2aa;
        }
        .mute-button {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .mute-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>
        <img src="images/omer_and_ayla.jpg" alt="עומר ואיילה" class="header-image">
        משחק החיות של עומר
    </h1>

    <!-- כפתור השתקה -->
    <button class="button mute-button" onclick="muteAllSounds()">השתק את כל הקולות</button>

    <!-- שאלות ממוקמות באופן אקראי בחלק העליון של הדף -->
    <div class="question-container">
        <button class="button" onclick="playQuestion('elephantQuestion')">שאלה על פיל</button>
        <button class="button" onclick="playQuestion('dogQuestion')">שאלה על כלב</button>
        <button class="button" onclick="playQuestion('catQuestion')">שאלה על חתול</button>
        <button class="button" onclick="playQuestion('horseQuestion')">שאלה על סוס</button>
        <button class="button" onclick="playQuestion('fishQuestion')">שאלה על דג</button>
        <button class="button" onclick="playQuestion('bearQuestion')">שאלה על דוב</button>
    </div>

    <div class="animal-container">
        <div class="animal-box">
            <img src="images/Elephant.jpg" alt="פיל" class="animal-image" onclick="playAnimalSound('elephantSound')">
            <audio id="elephantSound" src="animal_sounds/elephant_sound.mp3"></audio>
            <audio id="elephantQuestion" src="animal_sounds/elephant_question.mp3"></audio>
        </div>
        <div class="animal-box">
            <img src="images/Dog.jpg" alt="כלב" class="animal-image" onclick="playAnimalSound('dogSound')">
            <audio id="dogSound" src="animal_sounds/dog_bark.mp3"></audio>
            <audio id="dogQuestion" src="animal_sounds/dog_question.mp3"></audio>
        </div>
        <div class="animal-box">
            <img src="images/Cat.jpg" alt="חתול" class="animal-image" onclick="playAnimalSound('catSound')">
            <audio id="catSound" src="animal_sounds/cat_meow.mp3"></audio>
            <audio id="catQuestion" src="animal_sounds/cat_question.mp3"></audio>
        </div>
        <div class="animal-box">
            <img src="images/Horse.jpg" alt="סוס" class="animal-image" onclick="playAnimalSound('horseSound')">
            <audio id="horseSound" src="animal_sounds/horse_neigh.mp3"></audio>
            <audio id="horseQuestion" src="animal_sounds/horse_question.mp3"></audio>
        </div>
        <div class="animal-box">
            <img src="images/Fish.jpg" alt="דג" class="animal-image" onclick="playAnimalSound('fishSound')">
            <audio id="fishSound" src="animal_sounds/fish_bubble.mp3"></audio>
            <audio id="fishQuestion" src="animal_sounds/fish_question.mp3"></audio>
        </div>
        <div class="animal-box">
            <img src="images/Bear.jpg" alt="דוב" class="animal-image" onclick="playAnimalSound('bearSound')">
            <audio id="bearSound" src="animal_sounds/bear_growl.mp3"></audio>
            <audio id="bearQuestion" src="animal_sounds/bear_question.mp3"></audio>
        </div>
    </div>

    <script>
        // פונקציה לעצירת כל הקולות
        function muteAllSounds() {
            const sounds = document.querySelectorAll('audio');
            sounds.forEach(sound => {
                sound.pause();
                sound.currentTime = 0;
            });
        }

        function playAnimalSound(soundId) {
            muteAllSounds(); // עצור את כל הקולות לפני השמעת החדש
            var sound = document.getElementById(soundId);
            sound.play();
        }

        function playQuestion(questionId) {
            muteAllSounds(); // עצור את כל הקולות לפני השמעת החדש
            var question = document.getElementById(questionId);
            question.play();
        }
    </script>
</body>
</html>
